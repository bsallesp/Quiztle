services:
  nginx:
    image: brunosallesdev/nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx-conf-d-volume:/etc/nginx/conf.d
    networks:
      - brunothebot-network
      - thelaserspace-network

  thelaserspace:
    image: brunosallesdev/thelaserspace2024:latest
    ports:
      - "5044:8080"
      - "5045:443"
    container_name: thelaserspace
    networks:
      - thelaserspace-network

  brunothebot-api:
    ports:
      - "5041:8080"
      - "5042:443"
    image: brunosallesdev/brunothebotapi:latest
    container_name: brunothebot-api
    volumes:
      - pdf-volume:/app/bucket
    environment:
      - PDF_API_URL=${PROD_PDF_API_URL}
      - POSTGRES_CONNECTION_STRING=${PROD_POSTGRES_CONNECTION_STRING}
      - PDF_DIRECTORY=/app/bucket
    networks:
      - brunothebot-network

  brunothebot-blazor:
    ports:
      - "5001:8080"
      - "5002:443"
    image: brunosallesdev/brunothebotblazor:latest
    container_name: brunothebot-blazor
    environment:
      - POSTGRES_CONNECTION_STRING=${PROD_POSTGRES_CONNECTION_STRING}
      - BRUNOTHEBOTAPIURL=${PROD_API_URL}
    networks:
      - brunothebot-network

  brunothebot-postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    container_name: brunothebot-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - brunothebot-network
    volumes:
      - brunothebot-postgres-data:/var/lib/postgresql/data

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - brunothebot-network

  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: brunosallesdev@gmail.com
  #     PGADMIN_DEFAULT_PASSWORD: root
  #     PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
  #   ports:
  #     - "5050:80"
  #   networks:
  #     - brunothebot-network
  #   volumes:
  #     - ./servers.json:/pgadmin4/servers.json

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    networks:
      - brunothebot-network

  # webmin:
  #   image: johanp/webmin
  #   container_name: webmin
  #   ports:
  #     - "10000:10000"
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:ro
  #   networks:
  #     - brunothebot-network
  
  pdf-api:
    image: brunosallesdev/pdf-api:latest
    ports:
      - "5090:5000"
    volumes:
      - pdf-volume:/app/bucket/pdf-files
    environment:
      OUTPUT_FILES: ${OUTPUT_FILES}
      PARTIAL_OUTPUT_RATE: ${PARTIAL_OUTPUT_RATE}
    networks:
      - brunothebot-network

volumes:
  nginx-conf-d-volume:
  portainer_data:
  brunothebot-postgres-data:
  pdf_input_volume:
  output_volume:
  pdf-volume:

networks:
  brunothebot-network:
    name: brunothebot-network
  thelaserspace-network:
    name: thelaserspace-network
